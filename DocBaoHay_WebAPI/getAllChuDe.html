<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Chủ đề App</title>
</head>
<body>

    <div>
        <h2>All Chủ đề</h2>
        <ul id="chudes" />
    </div>
    <div>
        <h2>Search by ID</h2>
        <input type="text" id="chuDeId" size="5" />
        <input type="button" value="Search" onclick="find();" />
        <p id="chude" />
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"></script>
    <script>
    var uri = 'api/chu-de';

    $(document).ready(function () {
      // Send an AJAX request
      $.getJSON(uri)
          .done(function (data) {
            // On success, 'data' contains a list of chu de.
            $.each(data, function (key, item) {
              // Add a list item for the chude.
              $('<li>', { text: item.Ten}).appendTo($('#chudes'));
            });
          });
    });

    function find() {
      var id = $('#chuDeId').val();
      $.getJSON(uri + '/' + id)
          .done(function (data) {
            $('#chude').text(data.Ten);
          })
          .fail(function (jqXHR, textStatus, err) {
            $('#chude').text('Error: ' + err);
          });
    }
    </script>
</body>
</html>
